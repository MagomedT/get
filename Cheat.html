<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="juks"></div>


    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var jukset = 0;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function cheat(){
            if(points > 0){
                jukset = 1;
                points *=10;
                pointsPerClick *=10;
                updateView();
            }
        }

        // view
        updateView();
        function updateView() {
            if(jukset > 0){
                document.getElementById('juks').innerHTML = `<div>Fuskemaker</div>`
            }
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheat()">Jukseknapp (ganger 10)</button>
            `; 
        }

        
    </script>
</body>

</html>
