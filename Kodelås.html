    <script>
        
        let passord = "381";
        let userInput = "";
    
        function sendTekst(element) {
            document.getElementById('tomDiv').innerHTML += element.innerHTML;
            userInput += element.innerHTML;
        }

        function provPass(element){
            console.log('userInput = ' + userInput);
            if(userInput == passord){
                alert("Du gjettet riktig passord!");
                location.reload();
            }
            else {
                alert("Feil passord! taper...")
                location.reload();
            }
        }


    </script>
